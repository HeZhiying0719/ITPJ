{% extends 'base.html' %}
{% load static %}


{% block right %}
 
    <div class="col-md-9">
                    <div class="card shadow-sm">
                        <div class="card-body p-4">
                            <h2 class="mb-4">My Account</h2>

                            
                                
                            
                            <form id="profile-form">
                                {% csrf_token %}
                                <div class="row mb-4">
                                    <div class="col-md-3">
                                        <label class="form-label"
                                            >Avatar:</label
                                        >
                                    </div>
                                    
                                    
                                    <div class="col-md-9">
                                        <div class="avatar-container mb-3">
                                            <div class="profile-avatar">
                                                <img src="{{ user_profile.avatar.url }}"  alt="Post Image" class="avatar">
                                                
                                            </div>
                                        </div>
                                    </div>
                                    
                                    
                                </div>

                                <div class="row mb-4">
                                    <div class="col-md-3">
                                        <label for="username" class="form-label"
                                            >Name:</label
                                        >
                                    </div>
                                    <div class="col-md-9">
                                        <label>{{ user_profile.user.username }}</label>
                                    </div>
                                </div>

                                <div class="row mb-4">
                                    <div class="col-md-3">
                                        <label for="bio" class="form-label"
                                            >Brief Introduction:</label
                                        >
                                    </div>
                                    <div class="col-md-9">
                                        <textarea
                                            class="form-control"
                                            name="introduction"
                                            id="bio"
                                            rows="9"
                                        >{{ user_profile.introduction }}</textarea>
                                    </div>
                                </div>

                                <div
                                    class="d-flex justify-content-between align-items-center"
                                >
                                    <a href="{% url 'change_profile' user_profile.id %}" class="btn btn-primary" 
                                    >
                                        Change my avatar and introduction
                                    </a>
                                    
                                </div>
                            </form>
                        </div>
                    </div>
                </div>


    

               
{% endblock %}
