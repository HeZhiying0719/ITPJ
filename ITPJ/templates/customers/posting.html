{% extends 'base.html' %}
{% block right %}
                <!-- Right Content Area - Post Creation Form -->
                <div class="col-md-9">
                    <div class="card shadow-sm">
                        <div class="card-body p-4">
                            <h2 class="mb-4">Create post</h2>

                            <form id="register" method="post" enctype="multipart/form-data">
                                {% csrf_token %}
                                {% for field in form %}
                                {% if field.label == "Photo" %}
                                    <div class="mb-3">
                                    <label for="{{ field.id_for_label }}"
                                           class="form-label fw-bold"
                                           style="color: #333333">{{ field.label }}</label>
                                    
                                    
                                    <div class="input-group">
                                        
                                        <input type="file" name="photo" accept="image/*">
                                        
                                    </div>
                                    
                                    </div>
{#                                {% elif field.label == "Category1"%}#}
                                
                                {% else %}
                                    <div class="mb-3">
                                    <label for="{{ field.id_for_label }}"
                                           class="form-label fw-bold"
                                           style="color: #333333">{{ field.label }}</label>
                                    
                                    
                                    <div class="input-group">
                                        
                                        <input
                                            class="form-control"
                                            id="{{ field.id_for_label }}"
                                            name="{{ field.name }}"
                                            type="text"
                                            value=""
                                            
                                        />
                                        
                                    </div>
                                    
                                    </div>
                                    
                                    
                                {% endif %}
                                {% endfor %}

                                <!-- Post Button -->
                                <div class="d-grid mb-4">
                                    <button
                                        type="submit"
                                        class="btn btn-primary py-2"
                                    >
                                        Post
                                    </button>
                                </div>

                               

                            </form>
                        </div>
                    </div>

                    <!-- Preview of uploaded images -->
                    <div id="image-preview" class="mt-3 d-none">
                        <h5>Uploaded Images</h5>
                        <div class="row" id="preview-container">
                            <!-- Preview images will be added here by JavaScript -->
                        </div>
                    </div>
                </div>
{% endblock %}
