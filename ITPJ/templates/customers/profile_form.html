{% extends 'base.html' %}
{% load static %}


{% block right %}
 
    <div class="col-md-9">
                    <div class="card shadow-sm">
                        <div class="card-body p-4">
                            <h2 class="mb-4">Change your avatar and introduction here</h2>




                            <form id="profile-form" method="post" enctype="multipart/form-data">
                                {% csrf_token %}
                                <div class="row mb-4">
                                    <div class="col-md-3">
                                        <label class="form-label"
                                            >Avatar:</label
                                        >
                                    </div>


                                    <div class="col-md-9">
                                        <div class="avatar-container mb-3">
                                            <div class="profile-avatar">
                                                {{ form.avatar }}
                                            </div>
                                            
                                        </div>
                                    </div>


                                </div>

                                <div class="row mb-4">
                                    <div class="col-md-3">
                                        <label for="bio" class="form-label"
                                            >Brief Introduction:</label
                                        >
                                    </div>
                                    <div class="col-md-9">
                                        {{ form.introduction }}
                                        
                                    </div>
                                </div>

                                <div
                                    class="d-flex justify-content-between align-items-center"
                                >
                                    <button
                                        type="submit"
                                        class="btn btn-primary"
                                    >
                                        Save
                                    </button>

                                </div>
                            </form>
                        </div>
                    </div>
                </div>


    

               
{% endblock %}
